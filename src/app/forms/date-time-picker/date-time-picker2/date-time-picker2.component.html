<div class="input-group my-datetime">
    <input 
      class="form-control form-control-sm" 
      (blur)="inputBlur($event)" 
      placeholder="{{inputDatetimeFormat}}" 
      [ngModel]="dateString | date:inputDatetimeFormat" 
      (change)="onInputChange($event)" />

    <div class="input-group-append">
        <button class="btn btn-sm btn-outline-secondary" [ngbPopover]="calendarContent" placement="bottom-right" type="button">
            <fa-icon [icon]="['far', 'calendar-alt']"></fa-icon>
        </button>
    </div>
</div>

<ng-template #calendarContent>
  <ngb-datepicker 
      #dp 
      name="datepicker"
      [ngModel]="datetime"
      (dateSelect)="onDateChange($event)"></ngb-datepicker>
  <ng-select
    placeholder="HH:MM" 
    [items]="timeOptions"
    [(ngModel)]="datetime"
    (change)="onTimeChange($event)"
    (add)="onTimeAdd($event)">
  </ng-select>
</ng-template>
