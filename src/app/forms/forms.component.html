<p class="h1 m-2">Forms</p>
<hr class="border-primary mx-2">
<div class="row my-3 ml-5">
	<fieldset class="ml-2">
		<legend>Text Input Controls</legend>
		<div class="form-group ml-4">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group ml-4">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
		<div class="form-group ml-4">
		  <label for="exampleTextarea">Example textarea</label>
			<textarea class="form-control form-control-sm" id="exampleTextarea" rows="3"></textarea>
		</div>
    <div class="form-group ml-4">
			<label class="form-control-label">Input addons</label>
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
				</div>
				<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
				<div class="input-group-append">
					<span class="input-group-text">.00</span>
				</div>
			</div>
		</div>
	</fieldset>
</div>
<div class="row my-3 ml-5">
  <fieldset class="ml-2">
    <legend>File Browser</legend>
		<div class="form-group ml-4">
      <div class="input-group input-group-sm mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile02">
          <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
        </div>
        <div class="input-group-append">
          <span class="input-group-text" id="">Upload</span>
        </div>
      </div>
    </div>
  </fieldset>
</div>
<div class="row my-3 ml-5">
	<fieldset class="ml-2">
		<legend>Radio buttons</legend>
		<div class="form-group ml-4">
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
        <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
      </div>
	    <div class="custom-control custom-radio">
		    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
		    <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
	    </div>
	    <div class="custom-control custom-radio">
		    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" disabled="">
		    <label class="custom-control-label" for="customRadio3">Disabled custom radio</label>
	    </div>
    </div>          
	</fieldset>
</div>
<div class="row my-3 ml-5">
	<fieldset class="ml-2">
		<legend>Checkboxes</legend>
		<div class="form-group ml-4">
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
				<label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
			</div>
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="customCheck2" disabled="">
				<label class="custom-control-label" for="customCheck2">Disabled custom checkbox</label>
			</div>
		</div>
	</fieldset>
</div>
<div class="row my-3 ml-5">
	<fieldset class="ml-2">
		<legend>Toggles/Switches</legend>
		<div class="form-group ml-4">
			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" id="customSwitch1" checked="">
				<label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
			</div>
			<div class="custom-control custom-switch">
				<input type="checkbox" class="custom-control-input" disabled="" id="customSwitch2">
				<label class="custom-control-label" for="customSwitch2">Disabled switch element</label>
			</div>
		</div>
	</fieldset>
</div>
<div class="row my-3 ml-5">
	<fieldset class="ml-2">
		<legend>Sliders</legend>
    <div class="form-group ml-4">
		  <label for="customRange1">Example range</label>
		  <input type="range" class="custom-range" id="customRange1">
    </div>
  </fieldset>
</div>
<div class="row my-3 ml-5">
	<fieldset class="ml-2">
		<legend>Control States</legend>
		<div class="form-group ml-4">
			<fieldset class="ml-2" disabled="">        
        <label class=" control-label" for="disabledInput">Disabled input</label>
				<input class="form-control form-control-sm" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="">
      </fieldset>
		</div>
		<div class="form-group ml-4">
			<fieldset class="ml-2">
				<label class="control-label" for="readOnlyInput">Readonly input</label>
				<input class="form-control form-control-sm" id="readOnlyInput" type="text" placeholder="Readonly input hereâ€¦" readonly="">
      </fieldset>
		</div>
	</fieldset>
</div>
<div class="row my-3 ml-5">
  <fieldset class="ml-2">
    <legend>Validation</legend>
		<div class="form-group has-success ml-4">
			<label class="form-control-label" for="inputSuccess1">Valid input</label>
			<input type="text" value="correct value" class="form-control form-control-sm is-valid" id="inputValid">
			<div class="valid-feedback">Success! You've done it.</div>
		</div>
		<div class="form-group has-danger ml-4">
			<label class="form-control-label" for="inputDanger1">Invalid input</label>
			<input type="text" value="wrong value" class="form-control form-control-sm is-invalid" id="inputInvalid">
			<div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
		</div>
	</fieldset>
</div>
<div class="row my-3 ml-5">
  <my-select-menus></my-select-menus>
</div>
<div class="row my-3 ml-5">
  <my-date-time-pickers></my-date-time-pickers>
</div>
