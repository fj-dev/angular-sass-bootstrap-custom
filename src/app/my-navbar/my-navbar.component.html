<nav [ngClass]="navbarClass">
  <span class="navbar-brand">Navbar</span>
  <button 
    class="navbar-toggler" 
    type="button" 
    data-toggle="collapse"
    data-target="#navbarContent"
    aria-controls="navbarContent"
    [attr.aria-expanded]="!collapsed"
    aria-label="Toggle navigation"
    (click)="collapsed = !collapsed"
  >
    <span class="navbar-toggler-icon fas fa-ellipsis-v"></span>
  </button>
  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Link 2</a>
      </li>
      <!--
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active">Home</a>
        </li>
      -->
    </ul>
  </div>
  <div class="navbar-collapse" [class.collapse]="collapsed">
    <ul class="navbar-nav">
      <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
        <a class="nav-link" style="cursor: pointer" ngbDropdownToggle role="button" id="navbarDropdown1">
          Dropdown
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
          <span class="dropdown-item-text" ngbDropdownItem [disabled]="true">Actions</span>
          <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Action 1</a>
          <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Action 2</a>
          <div ngbDropdownItem class="dropdown-divider"></div>
          <span ngbDropdownItem [disabled]="true">Tasks</span>
          <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Task 1</a>
        </div>
      </li>
      <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
        <a class="nav-link" style="cursor: pointer" ngbDropdownToggle role="button" id="navbarDropdown2">
          <span class="fas fa-user"></span>
          <span class="navbar-text">User's Name</span>
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu">
          <a ngbDropdownItem href="#" (click)="$event.preventDefault()">User Action</a>
          <a ngbDropdownItem href="#" (click)="$event.preventDefault()">User Action 2</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
